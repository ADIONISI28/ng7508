<header class="card-painel lime darken-1">
        <h1 class='center-align'>{{title}}{{creditos}}</h1> 
 </header>
    <main class='container center-align'>
        <div class="row">
            <div class="col m12" >
                      <a class="car green ligten-1">{{mensagem}}</a>
             </div>
        </div>
        <div class="row">      
          <div class="col m12">
              <!--   <a href="/cadastro" class="btn">Nova Foto</a>  
                      nao usar href senao perde os recursos -->
                <a routerLink="/cadastro" class="btn">Nova Foto</a>
          </div>
        </div>
      <div class="row">
          <!--  {{ListaFotos}} -->
          <card class="col m3" *ngFor="let foto of listaFotos" titulo = "{{foto.titulo}}">

              <foto  url="{{foto.url}}"
              titulo="{{foto.titulo}}"></foto>
              <button (click)="deletar(foto)"class="btn-floating  waves-effect waves-light red">
         <i class="material-icons">delete</i>
               </button>
          </card>    
        </div> 
    </main>
<footer>
    
</footer>
